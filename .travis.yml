language: bash
sudo: required
services:
  - docker
before_install:
  - docker pull bitnami/minideb:jessie
before_script:
  - sudo apt-get update && sudo apt-get install git
script:
  - make
after_success:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=kbase/kb_minideb
  - docker push $REPO
env:
  global:
  - secure: 
  - secure: 
  - secure: 
